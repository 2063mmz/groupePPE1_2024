<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuage de l'Anglais</title>
    <style>
        /* Styles de base */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('https://i.imgur.com/yWXz38o.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: auto;
        }

        /* Bouton de retour à la page d'accueil */
        .back-button {
            align-self: flex-start;
            margin-top: 40px; /* Ajuster l'espacement supérieur */
            margin-bottom: 0px;
            padding: 5px 10px;
            font-size: 14px;
            color: #F5F5DC;
            background-color: rgba(158, 170, 132, 0.6);
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #9E7B44;
        }

         /* Style du titre */
        h1 {
            font-family: Tahoma, Verdana, sans-serif;
            margin: 20px 0;
            color: #F5F5DC;
            font-size: 36px;
            font-weight: normal;
            text-align: center;
            background: rgba(158, 170, 132, 0.6);
            padding: 9px 0px;
            border-radius: 8px;
            width: 100%;
        }

        /* Conteneur pour l'image et la description */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        /* La deuxième image */
        .image2 {
            flex: 1; /* L'image occupe l'espace gauche */
            max-width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(158, 170, 132, 0.6);
        }


        .description {
            flex: 1;
            font-size: 18px;
            color: #333;
            background: rgba(245, 245, 220, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            margin-left: 20px;
            line-height: 1.5;
            text-align: justify;
            box-shadow: 0 4px 10px rgba(158, 170, 132, 0.6);
        }
        .footer {
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: auto; /* Assurer que le texte reste toujours en bas de la page */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Bouton pour revenir à la page d'accueil -->
        <a href="../index.html" class="back-button">Retour à la page d'accueil</a>

        <!-- Titre -->
        <h1>Le nuage de l'Anglais - Douceur</h1>
        <div class="content">

        <img src="https://i.imgur.com/DVbO0sS.png" alt="Word Cloud" class="image2">

        <p class="description">
            Ici c'est la description
        </p>
    </div>
    <div class="footer">
        Ce site web a été créé par CAO Yue
    </div>
</body>
</html>
